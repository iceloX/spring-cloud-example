# \u670D\u52A1\u7AEF\u53E3
server.port=8761
# \u6307\u5B9A\u670D\u52A1\u7684\u540D\u5B57\uFF1A\u6CE8\u610F \u670D\u52A1\u540D\u5B57\u4E0D\u80FD\u51FA\u73B0\u4E0B\u5212\u7EBF\uFF08_\uFF09\uFF0C\u9ED8\u8BA4\u670D\u52A1\u540D\u4E0D\u533A\u5206\u5927\u5C0F\u5199\uFF0C\u63A8\u8350\u4F7F\u7528\u5927\u5199\u5B57\u6BCD
spring.application.name=EUREKA-SERVER
